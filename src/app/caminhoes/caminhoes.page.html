<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Caminh√µes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of caminhoes">
      <ion-label>
        <h3>Placa: <ion-text color="medium">{{item.placa}}</ion-text></h3>
        <h3>Motorista: <ion-text color="medium">{{item.motorista.nome}}</ion-text></h3>
        <h3>Capacidade de carga: <ion-text color="medium">{{item.capacidade || '---'}}</ion-text> <ion-text color="medium" *ngIf="item.capacidade"> Toneladas</ion-text></h3>
      </ion-label>
      <ion-icon color="dark" name="create" slot="end" [routerLink]="['/caminhoes/cadastro', item.id]"></ion-icon>
      <ion-icon color="danger" name="trash" slot="end" (click)="confirmarExclusao(item)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/caminhoes/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
