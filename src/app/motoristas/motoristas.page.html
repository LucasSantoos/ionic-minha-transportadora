<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Motoristas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of motoristas">
      <ion-label>
        <h3>Nome: <ion-text color="medium">{{item.nome}}</ion-text></h3>
        <h3>Habilitação: <ion-text color="medium">{{item.habilitacao}}</ion-text></h3>
        <h3>Data de Nascimento: <ion-text color="medium">{{item.dtNascimento | date:'dd/MM/yyyy'}}</ion-text></h3>
      </ion-label>
      <ion-icon color="dark" name="create" slot="end" [routerLink]="['/motoristas/cadastro', item.id]"></ion-icon>
      <ion-icon color="danger" name="trash" slot="end" (click)="confirmarExclusao(item)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/motoristas/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
