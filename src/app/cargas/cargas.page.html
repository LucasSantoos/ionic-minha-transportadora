<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cargas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of cargas">
      <ion-label>
        <h3>Origem: <ion-text color="medium">{{item.origem}}</ion-text></h3>
        <h3>Destino: <ion-text color="medium">{{item.destino}}</ion-text></h3>
        <h3>Descrição: <ion-text color="medium">{{item.descricao}}</ion-text></h3>
        <h3>Peso: <ion-text color="medium">{{item.peso}}</ion-text></h3>
        <h3>Frete: <ion-text color="medium">{{item.frete | currency:'BRL'}}</ion-text></h3>
      </ion-label>
      <ion-icon color="dark" name="create" slot="end" [routerLink]="['/cargas/cadastro', item.id]"></ion-icon>
      <ion-icon color="danger" name="trash" slot="end" (click)="confirmarExclusao(item)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/cargas/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
